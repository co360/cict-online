---
layout: default
---
<div class="updates-grid mdl-grid">
	{% for post in site.posts %}
	<div class="mdl-cell mdl-cell--4-col">
		<div class="card-update mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title mdl-card--expand" {% if post.image %} style="background: url('{{ post.image | prepend: site.url }}') center 15% no-repeat #f28028; background-size: cover;" {% endif %}>
				<h2 class="mdl-card__title-text">{{ post.title }}</h2>
			</div>
			<div class="mdl-card__supporting-text">
				{{ post.short_desc | remove: '<p>' | remove: '</p>' }}
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect cict-text-orange" href="{{ post.url | prepend: site.baseurl }}">
				{{ post.link_text }}
				</a>
			</div>
			<div class="mdl-card__menu">
				{{ post.menu }}
			</div>
		</div>
	</div>
	{% endfor %}
</div>
<script>
document.querySelector('.nav__link-updates').className = "nav__link-updates mdl-navigation__link mdl-typography--text-uppercase selected";
</script>
