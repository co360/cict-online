<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="tracer-twin-radiobtn">
<template>
    <paper-radio-group selected="{{select}}">
        <paper-radio-button name="f">{{first}}</paper-radio-button>
        <paper-radio-button name="s">{{second}}</paper-radio-button>
    </paper-radio-group>
    <input type="hidden" value="{{index}}">
</template>
<script>
    Polymer({
        is: 'tracer-twin-radiobtn',
        properties: {
            select: {
                type: String,
                reflectToAttribute: true
            },
            first: {
                type: String,
                reflectToAttribute: true
            },
            second: {
                type: String,
                reflectToAttribute: true
            }
        }
    })
</script>
</dom-module>
