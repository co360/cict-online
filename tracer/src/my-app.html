<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="tracer-components.html">

<dom-module id="my-app">

  <template>

    <style>


    </style>

    <iron-pages id="master-page" selected="0">
        <div>
            <div class="section-content mdl-typography--font-light">
                <div class="mdl-grid">
                    <div class="mdl-cell--7-col">
                        <h2 class="mdl-typography--font-light mdl-color-text--white heading">Tracer Study</h2>
                        <p class="subhead mdl-typography--font-light mdl-color-text--white">
                            The current status of CICT Alumnus.
                        </p>
                        <img class="tracer-art" src="images/animated-svg-ff.svg" alt="">
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="card-login mdl-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Login</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <form action="#">
                                    <paper-input label="Username" disabled></paper-input>
                                    <paper-input label="Password" type="password" disabled></paper-input>
                                    <p>
                                        <paper-button raised class="login-button pull-right" onclick="login()">Login</paper-button>
                                    </p>
                                    <div class="section-spacer"></div>
                                </form>
                            </div>
                        </div>
                        <div class="mdl-grid other-login">
                            <div class="left mdl-cell mdl-cell--12-col mdl-typography--text-center mdl-color-text--white">
                                Admin mode is currently enabled. Entries will be manually validated on the server by the faculty members of the college.
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                                Facebook
                                </button>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                                Google
                                </button>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                                GitHub
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="tracer-form">
                <div class="section-content">
                    <h2 class="mdl-typography--font-light mdl-color-text--white heading">CICT Alumni Tracer Form</h2>
                    <p class="mdl-color-text--white mdl-typography small">You are currently in admin mode. You can add as many entries as you can.</p>
                    <form action="#">
                        <div class="mdl-grid">
                            <div class="mdl-cell">
                                <div class="card-tracer mdl-card card-form mdl-shadow--2dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">General Information</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <p>Name
                                            <paper-input id="fam-name" label="Family"></paper-input>
                                            <paper-input id="giv-name" label="Given"></paper-input>
                                            <paper-input id="mid-name" label="Middle"></paper-input>
                                        </p>
                                        <paper-input id="home-add" label="Home Address"></paper-input>
                                        <paper-input id="curr-add" label="Current Address"></paper-input>
                                        <paper-input id="email" label="Email address"></paper-input>
                                        <paper-input id="contact-num" label="Contact Number(s)"></paper-input>
                                        <tracer-gender id="gender"></tracer-gender>
                                        <tracer-marital id="marital-stat"></tracer-marital>
                                        <tracer-bday id="bday" day="0" month="0" year="1991"></tracer-bday>
                                        <div class="section-spacer"></div>

                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell">
                                <div class="card-tracer mdl-card card-form mdl-shadow--2dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Educational Background</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <p>Baccalaureate Degree <br>
                                            <tracer-courses id="course"></tracer-courses>
                                            <paper-input id="ter-major" label="Major"></paper-input>
                                            <paper-input id="ter-grad-year" paper-input label="Year Graduated" auto-validate pattern="^\d{4}$" error-message="Invalid Year"></paper-input>
                                        </p>
                                        <p>Did you graduate with honors when you finished your Baccalaureate Degree?</p>
                                        <tracer-twin-radiobtn id="with-honors" first="Yes" second="No"></tracer-twin-radiobtn>
                                        <p><span class="small">Additional Degrees Earned</span></p>
                                        <p>Masteral Degree (if any)
                                            <paper-input id="msschl-name" label="School"></paper-input>
                                            <paper-input id="ms-major" label="Major (if any)"></paper-input>
                                            <paper-input id="ms-grad-year" paper-input label="Year Graduated" auto-validate pattern="^\d{4}$" error-message="Invalid Year"></paper-input>
                                        </p>
                                        <p>Doctoral Degree (if any)
                                            <paper-input id="docschl-name" label="School"></paper-input>
                                            <paper-input id="doc-major" label="Major (if any)"></paper-input>
                                            <paper-input id="doc-grad-year" paper-input label="Year Graduated" auto-validate pattern="^\d{4}$" error-message="Invalid Year"></paper-input>
                                        </p>
                                        <p>Professional Examination(s) Passed
                                            <div id="prof-exam-container"></div>
                                            <div class="section-spacer"></div>
                                            <paper-button raised onclick="addProfExam()">Add Passed Exam</paper-button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-cell">
                                <div class="card-tracer mdl-card card-form mdl-shadow--2dp">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Employment Status</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <p>Are you presently employed? </p>
                                        <tracer-twin-radiobtn id="employed" first="Yes" second="No"></tracer-twin-radiobtn>
                                        <div>
                                            <p>Scope of Employment</p>
                                            <paper-radio-group id="emploc">
                                                <paper-radio-button name="natgov">National Government</paper-radio-button>
                                                <paper-radio-button name="locgov">Local Government</paper-radio-button>
                                                <paper-radio-button name="edupriv">Education (Private)</paper-radio-button>
                                                <paper-radio-button name="edupub">Education (Public)</paper-radio-button>
                                                <paper-radio-button name="privloc">Private(Local)</paper-radio-button>
                                                <paper-radio-button name="privint">Private(Abroad)</paper-radio-button>
                                                <paper-radio-button name="own">Own firm/Business</paper-radio-button>
                                                <paper-radio-button name="nongov">Non-Governmental Organization</paper-radio-button>
                                            </paper-radio-group>
                                            <paper-input id="emploc-others" label="Others (Please specify)"></paper-input>
                                            <tracer-job-level id="emplvl"></tracer-job-level>
                                            <paper-input id="employer" label="Present Employer (Company / Organization)"></paper-input>
                                            <paper-input id="employer-contact" label="Employer&apos;s Contact Number"></paper-input>
                                            <div class="section-spacer"></div>
                                            <p>How long have you worked with the company / office?
                                                <paper-input id="comp-dur" label="Year(s), Month(s)"></paper-input>
                                            </p>
                                            <p>How long have you been in this designation?
                                                <paper-input id="desig-dur" label="Year(s), Month(s)"></paper-input>
                                            </p>
                                            <p>If you&apos;re not employed, please state reason(s) why you are not employed. You may check more than one answer.</p>
                                            <div class="unemp-reasons">
                                                <paper-checkbox id="unemp-0">Enrolled in advance or further study</paper-checkbox><br>
                                                <paper-checkbox id="unemp-1">Family-related reasons</paper-checkbox><br>
                                                <paper-checkbox id="unemp-2">Heath-related reasons</paper-checkbox><br>
                                                <paper-checkbox id="unemp-3">Serving as Volunteer / Trainee</paper-checkbox><br>
                                                <paper-checkbox id="unemp-4">There is no job opportunity</paper-checkbox><br>
                                                <paper-checkbox id="unemp-5">Did not look for a job</paper-checkbox><br>
                                                <paper-checkbox id="unemp-6">Lack of work experience</paper-checkbox>
                                            </div>
                                            <div class="section-spacer"></div>
                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </iron-pages>    

  </template>

  <script>

    Polymer({

      is: 'my-app'

    });

  </script>

</dom-module>
