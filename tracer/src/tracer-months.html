<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="tracer-months">
<template>
    <paper-dropdown-menu label="Month">
    <paper-listbox class="dropdown-content" selected=[[index]]>
        <template is="dom-repeat" items="{{months}}">
            <paper-item>{{item}}</paper-item>
        </template>
    </paper-listbox>
</paper-dropdown-menu>
</template>
<script>
    Polymer({
        is: 'tracer-months',
        ready: function(){
            this.months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December"
            ]
        },
        properties: {
            index: {
                type: Number,
                reflectToAttribute: true
            }
        }
    })
</script>
</dom-module>
