<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="tracer-gender">
<template>
    <paper-dropdown-menu label="Gender">
    <paper-listbox class="dropdown-content" selected={{index}}>
        <template is="dom-repeat" items="{{gender}}">
            <paper-item>{{item}}</paper-item>
        </template>
    </paper-listbox>
</paper-dropdown-menu>
</template>
<script>
    Polymer({
        is: 'tracer-gender',
        ready: function(){
            this.gender = [
            "Male",
            "Female",
            "Other"
            ]
        },
        properties: {
            index: {
                type: Number,
                reflectToAttribute: true
            }
        }
    })
</script>
</dom-module>
