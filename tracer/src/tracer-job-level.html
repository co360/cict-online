<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="tracer-job-level">
  <style>
  paper-dropdown-menu{
    width: 100%
  }
  </style>
<template>
    <paper-dropdown-menu label="Present Employment Status">
    <paper-listbox class="dropdown-content" selected={{index}}>
        <template is="dom-repeat" items="{{levels}}">
            <paper-item>{{item}}</paper-item>
        </template>
    </paper-listbox>
</paper-dropdown-menu>
</template>
<script>
    Polymer({
        is: 'tracer-job-level',
        ready: function(){
            this.levels = [
              "Not Applicable",
              "Regular or Permanent",
              "Casual",
              "Contractual",
              "Self-Employed"
            ]
        },
        properties: {
            index: {
                type: Number,
                reflectToAttribute: true
            }
        }
    })
</script>
</dom-module>
