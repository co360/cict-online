<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="tracer-marital">
<template>
    <paper-dropdown-menu label="Marital Status">
    <paper-listbox class="dropdown-content" selected={{index}}>
        <template is="dom-repeat" items="{{stats}}">
            <paper-item>{{item}}</paper-item>
        </template>
    </paper-listbox>
</paper-dropdown-menu>
</template>
<script>
    Polymer({
        is: 'tracer-marital',
        ready: function(){
            this.stats = [
            "Single",
            "Married",
            "Separated/Divorced",
            "Widow/Widower"
            ]
        },
        properties: {
            index: {
                type: Number,
                reflectToAttribute: true
            }
        }
    })
</script>
</dom-module>
