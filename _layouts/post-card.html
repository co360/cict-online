---
layout: home
---
<div class="card-update mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title mdl-card--expand" {% if post.image %} style="background: url('{{ post.image }}') center/cover;" {% endif %}>
		<h2 class="mdl-card__title-text">{{ post.title }}</h2>
	</div>
	<div class="mdl-card__supporting-text">
		{{ post.support_text }}
	</div>
	<div class="mdl-card__actions mdl-card--border">
		<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url | prepend: site.baseurl }}">
			Read More
		</a>
	</div>
	<div class="mdl-card__menu">
		{{ post.menu }}
	</div>
</div>
